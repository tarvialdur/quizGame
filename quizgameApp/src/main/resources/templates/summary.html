<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Quiz Game</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand js-scroll-trigger" th:href="@{/}">Quiz Game application - summary</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="bg-success text-white">
            <div class="container text-center">
                <h1>You score:</h1>
                <p class="lead" th:text="'You finished ' + ${difficulty} + ' quiz about ' + ${categoryName} + ' with score ' + ${points} + '/' + ${maxPoints} + '.'"></p>

                <form th:action="@{/summary}" method="post">
                    <button class="btn btn-dark" type="submit">Play Again</button>
                </form>
            </div>
        </header>
        <section id="options">
            <div class="container px-4">
                <div class="row gx-4 justify-content-center">
                    <div class="col-lg-8">
                        <form action="#" th:action="@{/game}" th:object="${userAnswer}" method="post">
                            <ul>
                                <!-- Loop through the answered questions and display them -->
                                <li th:each="answeredQuestion : ${answeredQuestions}">
                                    <h3 th:text="${answeredQuestion.question}"></h3>
                                    <p th:text="'RESULT: ' + ${answeredQuestion.correct}"></p>
                                    <p th:text="'Your Answer: ' + ${answeredQuestion.userAnswer}"></p>
                                 <!--    -->
                                    <!-- Display correct answer only if the user's answer was incorrect -->
                                    <p th:if="${not answeredQuestion.correct}" th:text="'CORRECT ANSWER: ' + ${answeredQuestion.correctAnswer}"></p>

                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="py-5 bg-dark fixed-bottom">
            <div class="container px-4"><p class="m-0 text-center text-white">Tarvi Aldur portfolio project 2024</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
